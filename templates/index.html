{% extends "base.html" %}
{% block content %}
    {% for article in articles_page.object_list %}
        <article>
            <header>
                <h2><a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark" title="Permalink to {{ article.title|striptags }}">{{ article.title }}</a></h2> 
                <small><time datetime="{{ article.date.isoformat() }}"> {{ article.locale_date }} </time></small>
            </header>
            <section>{{ article.summary }}</section>
        </article>
    {% endfor %}

{% endblock content %}
